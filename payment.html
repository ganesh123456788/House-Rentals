<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .payment {
            border: 1px solid rgb(87, 81, 81);

            padding: 10px 12px;
            margin: 5px;
        }

        .payment h2 {
            padding: 10px 12px;
            margin-top: 12px;
            text-decoration: underline
        }

        .payment_logo {
            display: flex;
            align-items: center;
            width: 500px;
            /* justify-content: space-evenly; */
            justify-content: space-between;
            margin: 2px;
            /* border: 1px solid grey; */
        }

        .logo {
            border: 1px solid grey;
            padding: 10px 20px;
            margin: 10px 10px;
            border-radius: 30%;
            text-align: center;
        }
        

        .log {
            /* border: 3px solid blue; */
            display: flex;
            align-items: center;
            /* justify-content: center; */
            padding: 10px 10px;
            margin-left: 27px;
        }

        .log img,
        input,
        button {
            padding: 3px 10px;
            margin: 3px 4px;
        }

        .log input {
            border-radius: 8px;
        }

        .log button {
            padding: 3px 9px;
            border-radius: 7px;

        }

        .card {
            width: 300px;
            border: 0.5px solid rgb(113, 101, 101);
            padding: 10px 12px;
            text-align: center;
            margin-left: 19px;
            margin-top: 9px;
        }

        .card #cardNumber {
            width: 250px;
        }

        .card #cardName {
            width: 250px;
        }

        .card #expiry {
            width: 188px;
        }

        .card #cvv {
            width: 50px;
            /* margin-left: 9px; */
        }

        .card_details {

            /* border: 1px solid rgb(81, 75, 75); */
            padding: 8px 8px;
            margin: 10px 0px 0px 10px;

        }

        .card_details button {
            width: 250px;
            margin: 13px 24px;
            background-color: tomato;
            border-radius: 10px;
            cursor: pointer;
            padding: 6px 18px;

        }

        .card_details h5 {
            padding: 9px 8px;
        }

        
    </style>
</head>

<body>
    <div class="payment">
        <h2> UPI</h2>
        <form action=".php">
            <div class="payment_logo">
                <div class="logo">
                    <a href=""><img
                            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/phonepe-icon.png"
                            alt="" srcset="" width="40px" height="40px">
                        <h5>PhonePe</h5>
                    </a>
                </div>
                <div class="logo">
                    <a href=""><img
                            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-pay-icon.png"
                            alt="" srcset="" width="40px" height="40px">
                        <h5>Gpay</h5>
                    </a>
                </div>
                <div class="logo">
                    <a href=""><img
                            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/paytm-icon.png"
                            alt="" srcset="" width="40px" height="40px">
                        <h5>Paytm</h5>
                    </a>
                </div>
                <div class="logo">
                    <a href=""><img
                            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/amazon-pay-icon.png"
                            alt="" srcset="" width="40px" height="40px">
                        <h5>pay</h5>
                    </a>
                </div>

            </div>
            <div class="log">
                <img class="upi"
                    src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/upi-payment-icon.png"
                    alt="" srcset="" width="67px" height="67px">

                <input class="upi" placeholder="Enter UPI ID here">

                <button class="upi">Pay</button>

            </div>
            <div class="card_details">
                <h5>Credit & Debit Cards</h5>
                <div class="card">
                    <input id="cardNumber" type="tel" placeholder="CardNumber">
                    <input id="cardName" placeholder="CardName">
                    <input id="expiry" type="tel" maxlength="5" placeholder="ExpiryDate(MM/YY)">
                    <input id="cvv" type="tel" placeholder="CVV">
                </div>
                <button class="btn">Pay</button>
            </div>
        </form>
    </div>
</body>

</html>
